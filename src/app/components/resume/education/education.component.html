<div *ngFor="let item of education; index as i">
  <strong>{{ item.fromTo }}</strong>
  <br/>
  <strong>{{university }}:</strong> {{ item.university }}
  <br/>
  <strong>{{ degree }}:</strong> {{ item.degree }}
  <br/>
  <strong>{{ ects }}:</strong> {{ item.ects }}
  <br/>
  &nbsp;&nbsp;&nbsp;&nbsp;{{ item.abstract }}
  <br/>
  <br/>
</div>

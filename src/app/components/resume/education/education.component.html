<div *ngFor="let item of education; index as i">
  <b>{{ item.fromTo }}</b>
  <br/>
  <b>{{university }}:</b> {{ item.university }}
  <br/>
  <b>{{ degree }}:</b> {{ item.degree }}
  <br/>
  <b>{{ ects }}:</b> {{ item.ects }}
  <br/>
  &nbsp;&nbsp;&nbsp;&nbsp;{{ item.abstract }}
  <br/>
  <br/>
</div>
